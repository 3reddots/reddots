<ion-view title="">
  <ion-content class="has-header">
    <body ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()"></button>
      <h1 class="title">Locations Near You</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <div class="mapWrap"  data-tap-disabled="true">
        <map center="32.788990, -79.938120" zoom="15">
          <!-- ngRepeat: pos in positions -->
          <marker ng-repeat=" pos in positions" animation="Animation.BOUNCE" position="{{pos.lat}},{{pos.lng}}"></marker>
        </map>
    </ion-content>
    <ion-content>

    </ion-content>
  </body>
  </ion-content>
</ion-view>
