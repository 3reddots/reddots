<ion-view title="">
  <ion-content class="has-header">
    <body ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()"></button>
      <h1 class="title">Locations Near You</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <div ng-repeat="spot in spots">
        {{spot.name}}
        </div>
        <mapbox map-id="calweb.n1opce55" scale-to-fit width="100%">
          <!-- calweb.n1opce55 is temporary for now until we figure out why jetbalagtas.og7ca26a won't work -->
          <marker ng-repeat="c in spots" lat="{{c.coords.latitude}}" lng="{{c.coords.longitude}}" size="medium" color="#3ca0d3" icon="bar">
         <h3>{{c.name}}</h3>

        </marker>
        </mapbox>
    </ion-content>
  </body>
  </ion-content>
</ion-view>
