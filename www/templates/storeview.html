<ion-view title="">
  <ion-content class="has-header" scroll="true">
    <div class="list createowner-form">
      <h3>Store Information</h3>
      <ion-list>
        <ion-item ng-repeat="item in items">
          Hello, {{name}}!
          <h4>{{category}}</h4>
          <h4>{{name}}</h4>
          <h4>{{brand}}</h4>
          <h4>{{pricing}}</h4>
          <h4>{{desciption}}</h4>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
  <ion-content ng-controller='StoreviewCtrl'>
    <button class="button" ng-click="scanBarcode()">Scan Item</button>
  </ion-content>
</ion-view>
