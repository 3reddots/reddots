<ion-view title="Create Owner">
	<ion-content class='ownerDetails'>
    <h1>Create Owner Account</h1>
    <h2>{{email}}</h2>
    <h2>{{password}}</h2>
    <h2>{{password-confirm}}</h2>
    <button class="button button-block button-outline button-light customer-signup-button">
      Confirm New Account
    </button>
  </ion-content>
</ion-view>
