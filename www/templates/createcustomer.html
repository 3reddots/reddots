<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Create Customer Account</h1>
    <h2>{{email}}</h2>
    <h2>{{password}}</h2>
    <h2>{{password-confirm}}</h2>
    <button class="button button-block button-outline button-light customer-signup-button">
      Confirm New Account
    </button>
  </ion-content>
</ion-view>
