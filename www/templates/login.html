
<ion-view title="">
  <div class="login">
  <ion-pane>
  <ion-content class="background" scroll="true">
      <div class="list login-form">
        <label class="item item-input">
          <input type="text" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </div>

      <div class="buttons-set">

        <button class="button button-block button-calm button-positive">
          Login
        </button>

            <button href="#/app/createcustomer" class="button button-block button-assertive  customer-signup-button">

              <ion-list>

                <ion-item href="#/app/createcustomer">
                    No account? Signup now!
                </ion-item>

              </ion-list>

            </button>


            <button href="#/app/createowner" class="button button-block button-royal owner-signup-button">

              <ion-list>

                <ion-item href="#/app/createowner" class="button customer-signup-button">
                    Store Owner? Sign up!
                </ion-item>
              </ion-list>

            </button>


      </div>
  </ion-content>
</ion-pane>

</div>
</ion-view>
