<!-- View for customers to shop the stores and (add to their cart) -->

<body ng-controller="CustomerSignupCtrl">
	<ion-view title="">
	  <ion-content class="has-header" scroll="true">
	    <ion-header-bar class="bar-positive">

			</ion-header-bar>
		</ion-content>

			<h3>{{My Nearby Store}}</h3>
			<!-- <br/> -->

			<section ng-repeat="item in Items">
			  <article class="item">
			    <h4>{{item.name}}</h4>
			    <h5>{{item.price | currency}}</h5>
					<button type="submit" ng-click="addItem(itemName, itemPrice)" class="button button-block button-balanced addItem-btn">Add to My Cart</button>
			  </article>
			</section>

</body>
