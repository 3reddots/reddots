<ion-view title="">
  <ion-content class="has-header" scroll="false" ng-controller="CartCtrl">
    <div class="storeview-head">
      <ion-header-bar class="bar-positive" ng-init="getOneStore()">
        <h1 class="title"><div ng-repeat="store in stores" class="store" data-id="{{c.id}}">
          {{store.name}}
          </div></h1>
      </ion-header-bar>
    </div>
  </ion-content>
  <ion-content scroll="true" ng-controller="CheckoutCtrl">
    <div class="list storeview-body" ng-init="getOneStore()">
      <div id="add-item"></div>
      <div ng-repeat="store in stores" class="store store-address" data-id="{{c.id}}">
        {{store.address}}
      </div>
    </div>
    <div class="cardContainer">
    <h4>Checkout</h4>
      <div class='card-wrapper'></div>
        <script src="../lib/card/lib/js/card.js"></script>
        <form class="cardInfo">
          <label class="item item-input">
            <input placeholder="Card number" type="text" name="number">
          </label>
          <label class="item item-input">
            <input placeholder="Full name" type="text" name="name">
          </label>
          <label class="item item-input">
            <input placeholder="MM/YY" type="text" name="expiry">
          </label>
          <label class="item item-input">
            <input placeholder="CVC" type="text" name="cvc">
          </label>
        </form>
        <script>
        var card = new Card({
            form: 'form',
            container: '.card-wrapper',

            placeholders: {
                number: '**** **** **** ****',
                name: 'Arya Stark',
                expiry: '**/****',
                cvc: '***'
            }
        });
        </script>
      </div>
    </ion-content>
  </ion-view>
