<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="LoginCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header">
        <button class="button button-icon icon ion-navicon"></button>
          <div class="h1 title"><img src="img/red-dots-logo-clear.png" alt="Red Dots Test App" /></div>
      </ion-header-bar>
      <ion-content class="background" scroll="false">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
          </label>
        </div>
        <div class="buttons-set">
          <button class="button button-block button-positive login-button">
            Login
          </button>
          <button class="button button-block button-outline button-light customer-signup-button">
            No account? Signup now!
          </button>
          <button class="button button-block button-outline button-stable customer-signup-button">
            Store owner? Create account!
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
