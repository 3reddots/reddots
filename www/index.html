<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Red Dots</title>
    <!-- compiled css output -->
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <link href="css/ionic.app.css" rel="stylesheet">

  </head>
  <body ng-app="reddots">

    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script data-require="ionic@1.0.0-beta6" data-semver="1.0.0-beta6" src="http://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>

    <!--  Satellizer for signup -->
    <script src="lib/satellizer/satellizer.js"></script>

    <!-- mapbox & Google Map js -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <!-- <script src="lib/angular/angular.js"></script> -->
    <script src="lib/angular-mapbox/dist/angular-mapbox.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- main js files -->
    <script src="main/app.module.js"></script>
    <script src="main/app.controllers.js"></script>

    <!-- js files -->
    <script src="customersignup/customersignup.module.js"></script>
    <script src="customersignup/customersignup.controller.js"></script>
    <script src="customersignup/customersignup.services.js"></script>
    <script src="stores/stores.module.js"></script>
    <script src="stores/stores.controllers.js"></script>
    <script src="stores/stores.services.js"></script>
    <script src="stores/directives.js"></script>

  </body>
</html>
