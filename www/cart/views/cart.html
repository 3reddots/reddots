<body>
<ion-view title="">
  <ion-content class="has-header" scroll="false" ng-controller="StoresCtrl">
    <div class="storeview-head">
      <ion-header-bar class="bar-positive" ng-init="getOneStore()">
        <h1 class="title"><div ng-repeat="store in stores" class="store" data-id="{{c.id}}">
          {{store.name}}
          </div></h1>
      </ion-header-bar>
    </div>
  </ion-content>
  <ion-content class="cart" ng-controller="CartCtrl">
  <div class="list storeview-body">
      <div id="add-item"></div>
      <div ng-repeat="store in stores" class="store store-address" data-id="{{c.id}}">{{store.address}}</div>
      <ion-list id="store-items">
          <h4>Cart</h4>
          <ion-checkbox ng-model="filter.blue" ng-repeat="product in products">
          <div class="row">
              <div class="col col-75">{{ product.productName }}</div>
              <div class="col">{{ product.productPrice | currency }}</div>
          </div>
        </ion-checkbox>
      </ion-list>
      <div class="row responsive-sm">
        <button class="button button-medium button-energized" ng-click="custCheckOut()">Checkout</button>
      </div>
    </div>
  </ion-content>
</ion-view>
</body>
