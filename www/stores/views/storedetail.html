<marker ng-repeat="c in stores"class="store" data.id="{{store._id}}" lat="{{c.coords.latitude}}" lng="{{c.coords.longitude}}" size="medium" color="#f86767" icon="bar">
 <h3>{{c.name}}</h3>
  <p>{{c.address}}
  <!-- </br><a href="/#/app/storeview/{{store._id}}" on-tap="getStore(store)">Visit Store</a> -->
  <button type="button" ng-click="goToStoreView(c)" name="button">store view</button>
  </p>
</marker>
