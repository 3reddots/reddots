<!-- storeview.html is the same view for Customers, Stores, and Admin.
DIFFERENCE: Customers and !AUTHENTICATED USERS can only Read, while Stores and Admin can CRUD. -->
<body ng-controller="StoresCtrl">
<ion-view title="">
  <ion-content class="has-header" scroll="true">
    <ion-header-bar class="bar-positive">
      <h1 class="title"><div ng-repeat="c in spots">
        {{c.name}}
        </div></h1>
    </ion-header-bar>
    <div class="list storeview">
      <ion-list id="AddItem">
        <h3>Add Items</h3>
        <form ng-submit="addItem(newItem)">
          <label class="item item-input">
            <input value="" type="text" placeholder="Add Item" ng-model="itemName">
            <input value="" type="number" placeholder="$" ng-model="itemPrice">
          </label>
            <br />
          <button ng-click="addItem(itemName, itemPrice)">Add to list</button>
        </form>
      </ion-list>
      <ion-list id="storeItems">
        <h4>Store Items</h4>
        <table>
          <tr ng-repeat="item in items" class="item-store-items">
            <td>{{item.name}}  </td>
            <td>${{item.price}}  </td>
            <td>
              <button ng-click="removeItem($index)">remove</button>
            </td>
          </tr>
        </table>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
</body>
